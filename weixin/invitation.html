<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap3.3.7/js/bootstrap.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <title>邀请他人</title>
    <script>
        function onLoad() {
            var url = util.GetNewUrl(HOST + "WxPublic/SendQrCode");
            $.ajax({
                // 获取二维码海报
                url: url,
                data: {
                },
                type: 'get',
                dataType: 'json',
                success: function (data) {
                    if (data.Code == 100) {
                        // 已经注册
                        $("#disnonn_a").show();

                    } else if (data.Code == 1001) {
                        $("#disnonn").show();
                        // location.href ="http://mp.xiaofeiwangguo.com/WxBase/Entry?type=1&userType=1&" + parent_user_id
                        // 用户未注册
                    } else {
                        return false;
                    }
                },
                error: function () {
                    layer.open({
                        content: '服务器连接失败，请稍后再试'
                        , skin: 'msg'
                        , time: 2 //2秒后自动关闭
                    });

                }
            })
        }
    </script>

</head>

<body onload="onLoad()">

    <div id="disnonn" class="disnonne">
        <header class="reg_header">
            <div class="invitation">
            </div>
            <div class="text-center">
                <p class="inv_p">请先注册用户并绑定手机号</p>
                <p class="inv_p">才能生成您的专属二维码哦</p>
            </div>
        </header>
        <footer class="">
            
            <label for="preservation" class="input_l_1 col-xs-12 indseee">
                <input type="button" name="" class="preservation_a text-center" id="preservation" value="立即注册" >
            </label>
            
        </footer>

    </div>
    <div id="disnonn_a" class="disnonne">
        <header class="reg_header">
            <div class="invitation">
            </div>
            <div class="text-center">
                <p class="inv_p">您的专属二维码已经生成</p>
                <p class="inv_p">请关闭此页面返回公众号查看</p>
            </div>
        </header>
        <footer class="">


        </footer>

    </div>
    <script src="js/hoaj.js"></script>
</body>
<script src="js/js/invitationjs.js"></script>

</html>
